<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dinner Invitation</title>
  </head>
  <body>
    <section class="invitation">
      <img
        class="header-image"
        src="Images/dinnerparty.png"
        alt="decorative outline"
      />
      <div class="Text-Content">
        <h2>Hello Friends!</h2>
        <span class="text"> You're invited to </span>
        <h3>Maria & Mark's Dinner Party</h3>
        <span class="date">18.10.2025</span>
        <div><span class="time">6:30pm</span></div>
      </div>
    </section>
    <div class="image">
      <div class="Pin-Wrapper">
        <a href="https://maps.app.goo.gl/V9UCkfpRb6YEVxRKA" target="_blank">
          <img
            class="Pin-image"
            src="Images/location_icon.png"
            alt="location pin"
          />
        </a>
      </div>
      <div class="Dresscode-Wrapper">
        <a
          href="https://drive.google.com/file/d/1VhtEEjjXHZZTzQD4KfgBCW3dtnw25nEa/view?usp=sharing"
          target="_blank"
        >
          <img class="dresscode" src="Images/tiesuit.jpg" alt="suitandtie" />
        </a>
      </div>
      <div class="Menu-Wrapper">
        <a
          href="https://drive.google.com/file/d/1hTV2TgwCQf9F4YEoOiVV1aMmB8ijIO_M/view?usp=sharing"
          target="_blank"
        >
          <img class="Menu" src="Images/menucard.jpg" alt="menucard" />
        </a>
      </div>
    </div>
  </body>
</html>
